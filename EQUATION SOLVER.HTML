<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Equation Solver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.05em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-solve {
            background: #667eea;
            color: white;
        }

        .btn-solve:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
        }

        .btn-clear:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .result-container {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 12px;
            padding: 25px;
            min-height: 80px;
            display: none;
            border-left: 4px solid #667eea;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.05em;
        }

        .result-text {
            font-size: 1.8em;
            color: #333;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .error {
            color: #ff6b6b;
            font-size: 1em;
            font-weight: 500;
        }

        .examples {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
        }

        .examples h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .example-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            color: #666;
            font-size: 0.95em;
        }

        .example-item {
            background: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
        }

        .steps {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #ddd;
        }

        .step {
            color: #555;
            margin: 8px 0;
            font-size: 0.95em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Equation Solver</h1>
        <p class="subtitle">Type your equation and get instant solutions!</p>
        
        <div class="input-group">
            <label for="equation">Enter your equation:</label>
            <input 
                type="text" 
                id="equation" 
                placeholder="e.g., 2x + 5 = 13 or 3*4+2"
                autocomplete="off"
            >
        </div>

        <div class="controls">
            <button class="btn-solve" onclick="solveEquation()">Solve</button>
            <button class="btn-clear" onclick="clearInput()">Clear</button>
        </div>

        <div id="result" class="result-container">
            <div class="result-title">Solution:</div>
            <div id="resultText" class="result-text"></div>
            <div id="steps"></div>
        </div>

        <div class="examples">
            <h3>üìù Example Equations:</h3>
            <div class="example-list">
                <div class="example-item">2x + 5 = 13</div>
                <div class="example-item">3x - 7 = 11</div>
                <div class="example-item">5 * 4 + 3</div>
                <div class="example-item">10 / 2 - 3</div>
                <div class="example-item">x/2 + 3 = 7</div>
                <div class="example-item">(2 + 3) * 4</div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('equation');
        
        // Allow solving on Enter key
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                solveEquation();
            }
        });

        function clearInput() {
            input.value = '';
            document.getElementById('result').classList.remove('show');
            input.focus();
        }

        function solveEquation() {
            const equation = input.value.trim();
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const stepsDiv = document.getElementById('steps');

            if (!equation) {
                resultText.innerHTML = '<span class="error">Please enter an equation!</span>';
                stepsDiv.innerHTML = '';
                resultDiv.classList.add('show');
                return;
            }

            try {
                // Check if it's an equation with = sign
                if (equation.includes('=')) {
                    const solution = solveAlgebraic(equation);
                    resultText.innerHTML = solution.answer;
                    stepsDiv.innerHTML = solution.steps;
                } else {
                    // Simple arithmetic expression
                    const result = evaluateExpression(equation);
                    resultText.innerHTML = result;
                    stepsDiv.innerHTML = '';
                }
                resultDiv.classList.add('show');
            } catch (error) {
                resultText.innerHTML = '<span class="error">Invalid equation format!</span>';
                stepsDiv.innerHTML = '<div class="step" style="color: #ff6b6b;">Please check your equation syntax.</div>';
                resultDiv.classList.add('show');
            }
        }

        function evaluateExpression(expr) {
            // Replace common symbols
            expr = expr.replace(/√ó/g, '*').replace(/√∑/g, '/').replace(/x/gi, '*');
            
            // Validate expression
            if (!/^[\d+\-*/(). ]+$/.test(expr)) {
                throw new Error('Invalid expression');
            }

            const result = Function('"use strict"; return (' + expr + ')')();
            return parseFloat(result.toFixed(10));
        }

        function solveAlgebraic(equation) {
            // Split by = sign
            const parts = equation.split('=');
            if (parts.length !== 2) {
                throw new Error('Invalid equation format');
            }

            let left = parts[0].trim();
            let right = parts[1].trim();

            // Simple linear equation solver: ax + b = c
            // Extract coefficient and constant from left side
            let variable = 'x';
            
            // Remove spaces
            left = left.replace(/\s/g, '');
            right = right.replace(/\s/g, '');

            // Find the variable
            const varMatch = left.match(/[a-z]/i);
            if (varMatch) {
                variable = varMatch[0];
            }

            const steps = ['<div class="steps">'];
            steps.push(`<div class="step">Original equation: ${left} = ${right}</div>`);

            try {
                // Parse left side
                let coefficient = 0;
                let constant = 0;

                // Simple pattern matching for linear equations
                const pattern1 = new RegExp(`([+-]?\\d*)${variable}([+-]\\d+)?`);
                const match = left.match(pattern1);

                if (match) {
                    // Get coefficient
                    if (match[1] === '' || match[1] === '+') coefficient = 1;
                    else if (match[1] === '-') coefficient = -1;
                    else coefficient = parseFloat(match[1]);

                    // Get constant
                    if (match[2]) constant = parseFloat(match[2]);

                    // Evaluate right side
                    let rightValue = evaluateExpression(right);

                    // Solve for x: ax + b = c => x = (c - b) / a
                    const solution = (rightValue - constant) / coefficient;

                    steps.push(`<div class="step">Coefficient of ${variable}: ${coefficient}</div>`);
                    steps.push(`<div class="step">Constant term: ${constant}</div>`);
                    steps.push(`<div class="step">Right side value: ${rightValue}</div>`);
                    steps.push(`<div class="step">${variable} = (${rightValue} - ${constant}) / ${coefficient}</div>`);
                    steps.push(`<div class="step">${variable} = ${solution}</div>`);
                    steps.push('</div>');

                    return {
                        answer: `${variable} = ${parseFloat(solution.toFixed(10))}`,
                        steps: steps.join('')
                    };
                } else {
                    throw new Error('Cannot parse equation');
                }
            } catch (e) {
                throw new Error('Unable to solve equation');
            }
        }
    </script>
</body>
</html>
